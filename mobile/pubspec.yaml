name: lidlomiks
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.0
  flutter_svg: 0.19.1
  firebase_auth: 0.20.1
  firebase_core: 0.7.0
  firebase_dynamic_links: 0.7.0+1
  cloud_firestore: 0.16.0+1
  firebase_storage: 7.0.0
  fluttertoast: 7.1.8
  image_picker: 0.6.7+22


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Dancing
      fonts:
        - asset: assets/fonts/DancingScript.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato.ttf